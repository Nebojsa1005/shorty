<div class="example-table-container">
  <table
    mat-table
    [dataSource]="dataSource()"
    class="example-table"
    matSort
    matSortActive="created"
    matSortDisableClear
    matSortDirection="desc"
  >
    <!-- Number Column -->
    <ng-container matColumnDef="urlName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.urlName }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="shortLink">
      <th mat-header-cell *matHeaderCellDef>Short Link</th>
      <td mat-cell *matCellDef="let row" color="primary">
        <div class="d-flex items-center">
          <mat-icon
            matTooltip="Copy"
            [appCopyClipboard]="row.shortLink"
            class="text-sm"
            color="primary"
            >content_copy</mat-icon
          >
          <a [href]="row.shortLink" target="_blank" class="short-link">
            {{ row.shortLink }}
          </a>
        </div>
      </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let row">
        {{ row.createdAt | date : "mediumDate" }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Row actions"
        >
          <mat-icon color="primary">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEdit(row._id)">
            <mat-icon color="primary">edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="onDelete(row._id)">
            <mat-icon color="danger">delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator
  [length]="resultsLength"
  [pageSize]="30"
  aria-label="Select page of GitHub search results"
></mat-paginator>
