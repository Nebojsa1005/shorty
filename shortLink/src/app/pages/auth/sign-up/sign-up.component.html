<div class="flex h-screen overflow-hidden">
  <div class="w-2/3">
    <img src="assets/auth-background.jpg" alt="Auth Background" />
  </div>

  <div class="w-1/3 p-xxl d-flex flex-col justify-center items-center">
    <form [formGroup]="formGroup" class="sign-in-form">
      <!-- Title -->
      <div class="mb-xxl">
        <h2 class="!text-4xl !font-light mb-0">
          Create your account to get started.
        </h2>
      </div>

      <div id="google-signin-button"></div>


      <div class="w-full text-center mb-lg">
        <span class="font-light text-sm text-light mb-xxl"
          >Or sign in with</span
        >
      </div>

      <!-- Email Input -->
      <mat-form-field appearance="outline" class="w-12 mb-sm">
        <mat-label>Email Address</mat-label>
        <input
          matInput
          [formControl]="controls.email"
          placeholder="example@domain.com"
        />
      </mat-form-field>

      <!-- Password Input with Toggle -->
      <mat-form-field appearance="outline" class="w-12 mb-sm">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="showPassword ? 'text' : 'password'"
          [formControl]="controls.password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          type="button"
        >
          <mat-icon color="primary">{{
            showPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="d-flex flex-col items-center justify-center">
        <!-- Sign Up Button -->
        <button
          mat-raised-button
          color="primary"
          class="mb-sm w-full"
          [disabled]="!formGroup.valid || isSignUpButtonLoading()"
          (click)="onSignUp()"
        >
          <div class="d-flex itmes-center justify-center">
            Sign Up @if (isSignUpButtonLoading()) {
            <mat-spinner class="button-loading-spinner" />
            }
          </div>
        </button>
      </div>

      <!-- Redirect to sign-up -->
      <div class="text-center mt-md">
        <span class="text-sm">
         Already Have an Account?
          <a class="text-primary" routerLink="/auth/sign-in">Sign In</a>
        </span>
      </div>
    </form>
  </div>
</div>
