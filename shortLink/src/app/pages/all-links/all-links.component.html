<!-- Header Row -->
<div class="header-row mb-md">
  <h2 class="title">All Links</h2>
</div>

<div class="w-full flex justify-between items-center mb-md">
  <!-- Search Input -->
  <mat-form-field
    appearance="outline"
    class="search-field mb-md rounded-4xl"
    color="primary"
  >
    <mat-label>Search</mat-label>
    <input matInput [formControl]="searchControl"/>
    <button mat-icon-button matSuffix disabled>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <button mat-flat-button color="primary" [disabled]="!canCreateLink()" (click)="newLink()"> <mat-icon>add</mat-icon> New Link</button>
</div>

<!-- Table Component -->
<app-table-links
  [data]="allUrls() | tableSearch : searchControl.value"
  [tableLoading]="tableLoading()"
/>
