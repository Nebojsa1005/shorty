<div class="p-md">
  <h2 class="px-0 mb-md mat-headline">
    {{ isEdit ? "Edit Link" : "Add new Link" }}
  </h2>
  
  <app-link-form
    (formChanges)="onFormChange($event)"
    [existingUrlLink]="existingLink"
  />
  
  <div class="actions-row">
    <button
      mat-flat-button
      color="primary"
      [disabled]="!urlForm()?.valid || (!isEdit && !canCreateLink())"
      (click)="onSubmit()"
    >
      {{ isEdit ? 'Edit Link' : 'Create Link' }}
    </button>
  </div>
</div>
