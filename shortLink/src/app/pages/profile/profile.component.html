<div class="p-4">
  <h2 class="title !mb-2">Profile</h2>

  <div class="flex flex-col lg:flex-row gap-4">
    <div class="w-full lg:w-3/5">
      <app-account-information
        [user]="user()"
      />
    </div>

    <div class="w-full lg:w-2/5">
      <app-account-subscription [user]="user()" />
    </div>
  </div>

  @if (user()?._id) {
    <div class="card p-4 w-full mt-4">
      <h3 class="card-title">Billing History</h3>
      <app-billing-history-list [userId]="user()!._id" />
    </div>
  }
</div>
