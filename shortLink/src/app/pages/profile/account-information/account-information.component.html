 <div class="w-full card p-md">
    <div class="flex justify-between items-center">
      <h3 class="!text-2xl mb-0 !font-light">Account Information</h3>

  
      <button mat-stroked-button (click)="updateUserInfo()" class="!text-black">
        <mat-icon>
          <img src="assets/clipboard-edit-icon.png" alt="" />
        </mat-icon>
        Edit
      </button>
    </div>

    <form [formGroup]="userInfoForm" class="w-12 mt-md">
      <mat-form-field appearance="outline" class="w-12">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="userInfoFormControls.email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-12">
        <mat-label>Password</mat-label>
        <input
          matInput
          [formControl]="userInfoFormControls.password"
          [type]="showPassword() ? 'text' : 'password'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          type="button"
          [attr.aria-label]="'Toggle password visibility'"
        >
          <mat-icon>{{
            showPassword() ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>

       <mat-form-field appearance="outline" class="w-12">
        <mat-label>New Password</mat-label>
        <input
          matInput
          [formControl]="userInfoFormControls.newPassword"
          [type]="showPassword() ? 'text' : 'password'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          type="button"
          [attr.aria-label]="'Toggle password visibility'"
        >
          <mat-icon>{{
            showPassword() ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
