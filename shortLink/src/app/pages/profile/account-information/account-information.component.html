<!-- Personal Information Card -->
<div class="card p-md mb-md">
  <div class="card-header">
    <h3 class="card-title">Personal Information</h3>
    <button mat-stroked-button (click)="updateUserInfo()" class="edit-btn">
      <mat-icon>
        <img src="assets/clipboard-edit-icon.png" alt="" />
      </mat-icon>
      Edit
    </button>
  </div>

  <form [formGroup]="personalInfoForm" class="form-grid">
    <div class="form-field">
      <label class="field-label">Name</label>
      <input
        class="field-input"
        [formControl]="personalInfoFormControls.name"
        placeholder="Enter your name"
      />
    </div>

    <div class="form-field">
      <label class="field-label">Email</label>
      <input
        class="field-input"
        [formControl]="personalInfoFormControls.email"
        placeholder="example@email.com"
      />
    </div>
  </form>
</div>

<!-- Password Card -->
<div class="card p-md">
  <div class="card-header">
    <h3 class="card-title">Password</h3>
    <button mat-stroked-button (click)="updatePassword()" class="edit-btn">
      <mat-icon>
        <img src="assets/clipboard-edit-icon.png" alt="" />
      </mat-icon>
      Edit
    </button>
  </div>

  <form [formGroup]="passwordForm">
    <div class="form-field full-width">
      <label class="field-label">Current Password</label>
      <div class="password-input-wrapper">
        <input
          class="field-input"
          [formControl]="passwordFormControls.currentPassword"
          [type]="showCurrentPassword() ? 'text' : 'password'"
          placeholder="********"
        />
        <button
          mat-icon-button
          type="button"
          class="visibility-btn"
          (click)="toggleCurrentPasswordVisibility()"
        >
          <mat-icon>{{ showCurrentPassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </div>
    </div>

    <div class="form-grid mt-md">
      <div class="form-field">
        <label class="field-label">New Password</label>
        <input
          class="field-input"
          [formControl]="passwordFormControls.newPassword"
          [type]="showNewPassword() ? 'text' : 'password'"
          placeholder="Enter New Password"
        />
      </div>

      <div class="form-field">
        <label class="field-label">Confirm New Password</label>
        <input
          class="field-input"
          [formControl]="passwordFormControls.confirmNewPassword"
          [type]="showNewPassword() ? 'text' : 'password'"
          placeholder="Enter New Password"
        />
      </div>
    </div>
  </form>
</div>
